<!DOCTYPE html>
<html>
  <head>
    <title>Cascading CSS exercise</title>
    <meta charset="utf8" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: #333;
        color: #fff;
        font-family: sans-serif;
        font-size: 14px;
        text-align: center;
      }
      #x-wrapper {
        width: 480px;
        margin: 10px auto;
        height: 480px;
        
      }
      #x-wrapper div {
        display:block;
        float:left;
        width: 80px;
        height: 80px;
        margin: 3px;
        padding: 3px;
        border: 1px solid #888;
        color: #fff;
      }
     
    </style>
  </head>
  <body>
    <section id="x-wrapper">
      <div></div>
      <div></div>
      <div></div>
      <div class="someClass">I am a div with class ;)</div>
      <div></div>
      <div></div>
      <div class="someClass" id="someId">I am a div with class and id!</div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </section>




  </body>

</html>
