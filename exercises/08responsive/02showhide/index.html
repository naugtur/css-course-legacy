<!DOCTYPE html>
<html>

<head>
    <title>Responsive CSS exercise</title>
    <meta charset="utf8" />
    <link href='http://fonts.googleapis.com/css?family=Combo&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background: #333;
            color: #fff;
            font-family: "Combo" sans-serif;
            text-align: center;
        }
        img {
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <section>
        <p>Make the right size image show for the right screen</p>
        <img class="bigfatimage" src="http://placehold.it/650x250">
        <img class="smallimage" src="http://placehold.it/350x150">
        <p>The problem here is that both images load anyway, but that's what developers have to deal with</p>
    </section>

</body>

</html>
